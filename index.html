<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page-2</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
     <div class="container nav-container">
        <div class="site-title">
            <h1>Living the social life</h1>

        </nav>
     </div>

        <main>

                <h2 class="article-title"></h2>

                    <h2 class="article-title"></h2>
                    <p class="article-body"></p>

                    <img src="https://images.pexels.com/photos/1005058/pexels-photo-1005058.jpeg?auto=compress&cs=tinysrgb&w=400" alt="hero-img" class="article-img"/>

                </div>
            </article>
            <article class="article-recent">

                </div>

                    <p class="article-info"></p>
                </div>
            </article>
            <article class="article-recent">
                <div class="article-recent-main">
                    <h2 class="article-title"></h2>
                    <p class="article-body"></p>

                    <p class="article-info"></p>
                </div>
            </article>
        </main>
        <aside class="sidebar">
            <div class="sidebar-widget">
                <h2 class="widget-title"></h2>
                <img src="#" alt=""/>
                <p class="widget-body"></p>
            </div>
            <div class="sidebar-widget">
                <h2 class="widget-title"></h2>
                <div class="widget-recent-post">
                    <h3 class="widget-recent-post-title"></h3>
                </div>
            </div>
        </aside>
    </div>

</html>
